<h2>By country</h2>
<hr>
<div class="row">
    <div class="row">
        <app-country-input (onEnter)="search($event)"></app-country-input>
    </div>
</div>
<hr>
<div *ngIf="hasError" class="alert alert-danger">Not found {{termino}}</div>
<div *ngIf="countries.length>0" class="row">
    <div class="col">
        <app-country-table [countries]="countries"></app-country-table>
    </div>
</div>
